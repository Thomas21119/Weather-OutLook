<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather Outlook by City</h1>
    </header>
    <aside>
        <div class="searchArea">
            <h2> Search for a City </h2>
            <input type="text" id="city" placeholder="Vienna">
            <input type="button" id="search" value="Search">
        </div>
        <div class="pastSearches">
            <ul class="pastSearchesList">
                
            </ul>
        </div>
    </aside>
    <main class='hidden' id="main"> 
        <div id="selectedCityWeather">
            <h3 class="cityName">  <span id="cityName"></span></h3>
            <p class="cityTemp">Temperature: <span id="cityTemp"></span>Â°C</p>
            <p class="cityWind">Wind: <span id="cityWind"></span> m/s</p>
            <p class="cityHumidity">Humidity: <span id="cityHumidity"></span>%</p>
        </div>
        <h3 id="title">5 Day Forecast</h3>
        <div id="fiveDayForecast">
            <div class="card">
                <h4 class="date" data-date="1">1</h4>
            </div>
            <div class="card">
                <h4 class="date" data-date="2">2</h4>

            </div>
            <div class="card">
                <h4 class="date" data-date="3">3</h4>

            </div>
            <div class="card">
                <h4 class="date" data-date="4">4</h4>

            </div>
            <div class="card">
                <h4 class="date" data-date="5">5</h4>

            </div>
        </div>
    </main>
    <div class="hidden" id="error">
        <h3 id="errorMsg"> </h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
